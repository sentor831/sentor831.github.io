<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子木鱼 - 静心修行</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>电子木鱼</h1>
        <p class="subtitle">点击木鱼，静心修行</p>
        
        <div class="stats">
            <div class="merit-counter">
                <div class="merit-label">功德</div>
                <div class="merit-number" id="count">0</div>
            </div>
        </div>

        <div class="wooden-fish" id="woodenFish">
            <div class="fish-inner"></div>
        </div>

        <p class="instructions">点击木鱼或按空格键敲击 • 功德+1</p>
    </div>

    <a href="../" class="back-link">返回首页</a>

    <script src="script.js"></script>
</body>
</html>
