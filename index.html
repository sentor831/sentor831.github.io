<!DOCTYPE html>
<html>
<head>
    <title>我的作品集</title>
    <style>
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .project-card {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .project-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>我的编程作品</h1>
    
    <div class="projects">
        <div class="project-card">
            <h3>WebGL 作业集</h3>
            <p>我在计算机图形学课程中的 WebGL 作业展示</p>
            <a href="/WebGL/hw" class="project-link">查看作品</a>
        </div>
        
        <!-- 可以添加更多项目卡片 -->
    </div>
</body>
</html>
